<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="app">

        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                Good morning, <input type="text" id="name" placeholder="name here ✏️"
            </h2>
        </section>

        <!-- Create Todo Object -->
        <section class="create-todo">
            <h3>Add an activity:</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. desolder Matrix 3.0 PCB"/>

                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business"/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add Item"/>
            </form>
        </section>

        <!-- Display Todo List -->
        <section class="todo-list">
            <h3>Activities</h3>
            <div class="list" id="todo-list">
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
